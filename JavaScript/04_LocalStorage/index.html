<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uso-LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <form id="formAgregar">
        <h1>Uso de LocalStorage</h1>
        <div class="mb-5 mt-5">
          <h2>Contador</h2>
          <b><p id="resultadoContador" style="font-size: 60px">0</p></b>
          <button id="btnContador" type="button" class="btn btn-primary">Incrementar</button>
        </div>
        <div class="mb-3">
          <label class="form-label">Código</label>
          <input id="txtCodigo" type="text" class="form-control" placeholder="Ingrese Código" maxlength="3" />
        </div>
        <div class="mb-3">
          <label>Nombre</label>
          <input id="txtNombre" type="text" class="form-control" placeholder="Ingrese Nombre" maxlength="20" />
        </div>
        <button id="btnEliminarStorage" type="submit" class="btn btn-danger">Eliminar Storage</button>
        <button id="btnAgregar" type="submit" class="btn btn-primary">Agregar</button>
      </form>

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">UUID</th>
            <th scope="col">Código</th>
            <th scope="col">Nombre</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/script.js"></script>
</html>
